<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {display: none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="container1">
           <h3 class="title">
            Simple, traffic-based pricing
           </h3>
           <h4 class="tagline">
            Sign-up for our 30-day trial. No credit card required. 
           </h4>
    </section>

    <section class="container2">
        <div class="detailInfo">
            <div class="sliderValue">  <span class="value">100</span>k Pageviews</div>
            <div class="amountPlan">$ <span class="amt"></span>/month </div>
        </div>
        <div class="sliderInput">

        </div>
        <div class="toggleSection">
             <div><span>  Monthly Billing</span><span class="toggle"></span><span>Annually</span></div>
             <div class="discount"> 25% discount</div>
        </div>


        <div class="feature">
             <div class="feature-list">
                <ul>
                    <li>Unlimited websites</li>
                    <li>100% data ownership</li>
                    <li>Email reports</li>
                 </ul>
              </div>
              <button class="btn">Start my trial</button>
        </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
